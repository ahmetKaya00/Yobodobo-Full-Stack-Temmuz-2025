<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //Aritmetiksel Operatörler
        let a = 10
        let b = 5

        console.log(a+b)
        console.log(a-b)
        console.log(a*b)
        console.log(a/b)
        console.log(a%b)

        //Atama Operatörleri

        let x = 10
        x += 5
        x *= 2

        //Karşılaştırma Operatörleri

        let q = 5
        let k = "5"

        console.log(q == k) //Değere Bakar!!
        console.log(q === k) // Hem değere hem de türe bakarım!

        let stringType = "Ahmet"
        let nunberType = 35
        let booleanType = true
        let nullType = null
        let undefinedType

        console.log(typeof stringType)
        console.log(typeof nunberType)
        console.log(typeof booleanType)
        console.log(typeof nullType)
        console.log(typeof undefinedType)

        
    </script>
</body>
</html>
