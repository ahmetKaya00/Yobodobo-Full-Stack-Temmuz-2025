<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i = 0; i<5;i++){
            console.log("Sayı: " + i)
        }

        let i =0;
        while(i<5){
            console.log("Sayı: " + i)
            i++
        }

        do{
            console.log("Sayı: " + i)
            i++
        }while(i<5)
    </script>
</body>
</html>
